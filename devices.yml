meters:
    - name : Device Group 1
      type : ACQ810.yml
      id : 1     # this is the slave address number
      baudrate : 9600   # Baud
      bytesize : 8
      parity : none # none | odd | even
      stopbits : 1
      timeout  : 0.5   # seconds
      function : 3    # 3 = Read Input register or 4 = Read Holding register
    - name : Device Group 2
      type : ACS310.yml
      id : 10     # this is the slave address number
      baudrate : 9600   # Baud
      bytesize : 8
      parity : none # none | odd | even
      stopbits : 1
      timeout  : 0.5   # seconds
      function : 3    # 3 = Read Input register or 4 = Read Holding register
