meters:
    - name : Meter Group 1
      type : SDM120.yml
      id : 1     # this is the slave address number
      baudrate : 9600   # Baud
      bytesize : 8
      parity : 'E' # 'N' = none | 'E' = even | 'O' = odd | 'S' = space| 'M' = mark
      stopbits : 1
      timeout  : 0.5   # seconds
    - name : Meter Group 2
      type : SDM630.yml
      id : 13     # this is the slave address number
      baudrate : 9600   # Baud
      bytesize : 8
      parity : 'N' # 'N' = none | 'E' = even | 'O' = odd | 'S' = space| 'M' = mark
      stopbits : 1
      timeout  : 0.5   # seconds
